<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>jQuery Input Math Plugin Test Page</title>
  </head>
  <body>
    <form>
      <label for="test">
        Enter equation to test preceded by an equal (=) sign (e.g. =2+4)
      </label>
      <input id="test" type="text" size="25">
    </form>                                                                                                         
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.inputMath.js"></script>
    <script>
      $(function ($) {
        $('#test').inputMath();
      });
    </script>
  </body>
</html>
